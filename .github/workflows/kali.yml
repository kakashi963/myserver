name: Kali

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600
    container:
      image: kalilinux/kali-rolling
      options: --privileged

    steps:
      - name: Install Dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive

          # Step 1: Use HTTP only (no SSL needed yet)
          echo "deb http://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" \
            > /etc/apt/sources.list

          # Retry apt update up to 3 times
          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          # Step 2: Install SSL certs + curl first
          apt-get install -y --fix-missing ca-certificates curl gnupg wget

          # Step 3: Switch to HTTPS now that certs are available
          echo "deb https://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" \
            > /etc/apt/sources.list

          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          # Step 4: Install desktop + tools with retry and --fix-missing
          for i in 1 2 3; do
            apt-get install -y --fix-missing \
              kali-desktop-xfce \
              kali-themes kali-menu \
              xrdp xorgxrdp \
              dbus dbus-x11 \
              sudo procps net-tools iproute2 \
              kali-linux-default && break || sleep 15
          done

          # Step 5: Add Tailscale repo and install
          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg \
            | tee /usr/share/keyrings/tailscale-archive-keyring.gpg > /dev/null

          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.tailscale-keyring.list \
            | tee /etc/apt/sources.list.d/tailscale.list

          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          for i in 1 2 3; do
            apt-get install -y tailscale && break || sleep 10
          done

          echo "✅ All dependencies installed"

      - name: Configure Core RDP Settings
        run: |
          # Generate machine-id (required even if dbus-daemon not started)
          dbus-uuidgen | tee /etc/machine-id /var/lib/dbus/machine-id || true

          # Allow root and any user to start X sessions
          echo "allowed_users=anybody" > /etc/X11/Xwrapper.config
          echo "needs_root_rights=yes" >> /etc/X11/Xwrapper.config

          # Set XFCE session for root
          cat > /root/.xsession << 'EOF'
          export XDG_SESSION_TYPE=x11
          export XDG_CONFIG_DIRS=/etc/xdg
          export XDG_DATA_DIRS=/usr/share/xfce4:/usr/share/xfce4/panel/plugins:/usr/share
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4
          EOF
          chmod +x /root/.xsession

          # Fix xrdp config
          sed -i 's/port=3389/port=3389/g' /etc/xrdp/xrdp.ini
          sed -i 's/use_vsock=true/use_vsock=false/g' /etc/xrdp/xrdp.ini || true
          # Make sure xrdp uses Xorg backend
          sed -i 's/#.*xorg/xorg/' /etc/xrdp/xrdp.ini || true

          # Polkit fix — allow any user to start sessions (needed in containers)
          mkdir -p /etc/polkit-1/localauthority/50-local.d/
          cat > /etc/polkit-1/localauthority/50-local.d/allow-all.pkla << 'EOF'
          [Allow all users]
          Identity=unix-user:*
          Action=*
          ResultAny=yes
          ResultInactive=yes
          ResultActive=yes
          EOF

          # Create required dirs
          mkdir -p /var/run/xrdp /var/log/xrdp /var/run/dbus
          chmod 755 /var/run/xrdp

          # Start xrdp
          /usr/sbin/xrdp-sesman --nodaemon &
          sleep 2
          /usr/sbin/xrdp --nodaemon &
          sleep 3

          # Verify
          if ss -tlnp | grep -q 3389; then
            echo "✅ xrdp is listening on port 3389"
          else
            echo "⚠️ xrdp not on 3389, checking logs..."
            cat /var/log/xrdp/xrdp.log 2>/dev/null || true
            cat /var/log/xrdp-sesman.log 2>/dev/null || true
            ps aux | grep xrdp
          fi

      - name: Create RDP User with Secure Password
        run: |
          PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 16)

          # Remove user if already exists (re-run safety)
          userdel -r RDP 2>/dev/null || true

          useradd -m -s /bin/bash RDP
          echo "RDP:$PASSWORD" | chpasswd
          usermod -aG sudo RDP

          # Set XFCE session for RDP user
          cat > /home/RDP/.xsession << 'EOF'
          export XDG_SESSION_TYPE=x11
          export XDG_CONFIG_DIRS=/etc/xdg
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4
          EOF
          chmod +x /home/RDP/.xsession
          chown RDP:RDP /home/RDP/.xsession

          echo "RDP_CREDS=User: RDP | Password: $PASSWORD" >> $GITHUB_ENV

          id RDP || { echo "User creation failed"; exit 1; }
          echo "✅ RDP user created successfully"

      - name: Establish Tailscale Connection
        run: |
          # Start tailscaled daemon
          tailscaled --state=/tmp/tailscaled.state --tun=userspace-networking &
          sleep 5

          # Connect with auth key
          tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-runner-$GITHUB_RUN_ID \
            --accept-routes

          # Wait for IP with retries
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 20 ]; do
            TS_IP=$(tailscale ip -4 2>/dev/null || true)
            if [ -z "$TS_IP" ]; then
              echo "Waiting for Tailscale IP... ($RETRIES/20)"
              sleep 5
            fi
            RETRIES=$((RETRIES + 1))
          done

          if [ -z "$TS_IP" ]; then
            echo "❌ Tailscale IP not assigned after retries. Exiting."
            exit 1
          fi

          echo "✅ Tailscale IP: $TS_IP"
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify and Fix RDP
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"

          # If xrdp died, restart it
          if ! ss -tlnp | grep -q 3389; then
            echo "xrdp not running, restarting..."
            /usr/sbin/xrdp-sesman --nodaemon &
            sleep 2
            /usr/sbin/xrdp --nodaemon &
            sleep 3
          fi

          # Final port check (non-fatal)
          if (echo > /dev/tcp/$TAILSCALE_IP/3389) 2>/dev/null; then
            echo "✅ TCP port 3389 reachable via Tailscale!"
          else
            echo "⚠️ Port 3389 not reachable via Tailscale yet — may still work after a few seconds"
          fi

      - name: Maintain Connection
        run: |
          echo ""
          echo "======================================="
          echo "           KALI RDP ACCESS             "
          echo "======================================="
          echo "  Address  : $TAILSCALE_IP"
          echo "  Username : RDP"
          echo "  Password : $RDP_CREDS"
          echo "======================================="
          echo ""
          echo "Connect using Windows RDP (mstsc) or Remmina"
          echo "Cancel this workflow run to terminate the session"
          echo ""

          # Keep alive + auto-restart xrdp if it dies
          while true; do
            echo "[$(date)] ✅ Session active — $TAILSCALE_IP:3389"
            if ! ss -tlnp | grep -q 3389; then
              echo "⚠️ xrdp died, restarting..."
              /usr/sbin/xrdp-sesman --nodaemon &
              sleep 2
              /usr/sbin/xrdp --nodaemon &
              sleep 2
            fi
            sleep 300
          done
