name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600
    container:
      image: kalilinux/kali-rolling
      options: --privileged

    steps:
      - name: Install Dependencies
        run: |
          apt-get update -y
          apt-get install -y \
            kali-desktop-xfce xorg xrdp xorgxrdp \
            tailscale \
            dbus-x11 \
            curl wget sudo

      - name: Configure Core RDP Settings
        run: |
          # Enable and start xrdp on port 3389
          sed -i 's/port=3389/port=3389/g' /etc/xrdp/xrdp.ini
          echo "xfce4-session" > /root/.xsession
          chmod +x /root/.xsession

          # Start dbus and xrdp services
          mkdir -p /var/run/dbus
          dbus-daemon --system --fork
          service xrdp start

      - name: Create RDP User with Secure Password
        run: |
          # Generate a random secure password
          PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 16)

          # Create user and set password
          useradd -m -s /bin/bash RDP
          echo "RDP:$PASSWORD" | chpasswd
          usermod -aG sudo RDP

          echo "RDP_CREDS=User: RDP | Password: $PASSWORD" >> $GITHUB_ENV

          # Verify user was created
          if ! id "RDP" &>/dev/null; then
            echo "User creation failed"
            exit 1
          fi

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Establish Tailscale Connection
        run: |
          # Start Tailscale daemon
          tailscaled --state=/tmp/tailscaled.state &
          sleep 3

          # Bring up Tailscale with auth key and unique hostname
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
                       --hostname=gh-runner-$GITHUB_RUN_ID

          # Wait for Tailscale IP assignment
          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 10 ]; do
            TS_IP=$(tailscale ip -4 2>/dev/null || true)
            sleep 5
            RETRIES=$((RETRIES + 1))
          done

          if [ -z "$TS_IP" ]; then
            echo "Tailscale IP not assigned. Exiting."
            exit 1
          fi

          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"

          # Test TCP connectivity to port 3389
          if ! (echo > /dev/tcp/$TAILSCALE_IP/3389) 2>/dev/null; then
            echo "TCP connection to RDP port 3389 failed"
            exit 1
          fi
          echo "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          echo ""
          echo "=== RDP ACCESS ==="
          echo "Address : $TAILSCALE_IP"
          echo "Username: RDP"
          echo "Password: $RDP_CREDS"
          echo "=================="
          echo ""

          # Keep runner active until manually cancelled
          while true; do
            echo "[$(date)] RDP Active - Cancel workflow to terminate"
            sleep 300
          done
