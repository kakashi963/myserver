name: Kali

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600
    container:
      image: kalilinux/kali-rolling
      options: --privileged

    steps:
      - name: Install Dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y --no-install-recommends \
            xfce4 xfce4-terminal \
            xrdp xorgxrdp \
            dbus dbus-x11 \
            curl wget sudo ca-certificates gnupg \
            procps net-tools iproute2

          # Add Tailscale repository
          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg \
            | tee /usr/share/keyrings/tailscale-archive-keyring.gpg > /dev/null

          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.tailscale-keyring.list \
            | tee /etc/apt/sources.list.d/tailscale.list

          apt-get update -y
          apt-get install -y tailscale

      - name: Configure Core RDP Settings
        run: |
          # Generate machine-id
          dbus-uuidgen | tee /etc/machine-id /var/lib/dbus/machine-id

          # Configure xfce session
          echo "xfce4-session" > /root/.xsession
          chmod +x /root/.xsession

          # Allow root to run X
          echo "allowed_users=anybody" > /etc/X11/Xwrapper.config

          # Fix xrdp config - ensure port and permissions
          sed -i 's/port=3389/port=3389/g' /etc/xrdp/xrdp.ini
          sed -i 's/MaxBitmapCacheEntries=32768/MaxBitmapCacheEntries=2048/g' /etc/xrdp/xrdp.ini

          # Create required xrdp dirs and fix permissions
          mkdir -p /var/run/xrdp /var/log/xrdp
          chmod 755 /var/run/xrdp

          # Start xrdp session manager first, then xrdp
          /usr/sbin/xrdp-sesman --nodaemon &
          sleep 2
          /usr/sbin/xrdp --nodaemon &
          sleep 3

          # Debug â€” show if xrdp is running and port is open
          echo "=== xrdp process check ==="
          ps aux | grep xrdp || echo "xrdp not found in process list"
          echo "=== port 3389 check ==="
          ss -tlnp | grep 3389 || echo "Port 3389 not open yet"
          echo "=== xrdp logs ==="
          cat /var/log/xrdp/xrdp.log 2>/dev/null || echo "No xrdp log found"
          cat /var/log/xrdp-sesman.log 2>/dev/null || true

      - name: Create RDP User with Secure Password
        run: |
          PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 16)

          useradd -m -s /bin/bash RDP
          echo "RDP:$PASSWORD" | chpasswd
          usermod -aG sudo RDP

          echo "RDP_CREDS=User: RDP | Password: $PASSWORD" >> $GITHUB_ENV

          id RDP || { echo "User creation failed"; exit 1; }

      - name: Establish Tailscale Connection
        run: |
          tailscaled --state=/tmp/tailscaled.state &
          sleep 3

          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
                       --hostname=gh-runner-$GITHUB_RUN_ID

          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 10 ]; do
            TS_IP=$(tailscale ip -4 2>/dev/null || true)
            sleep 5
            RETRIES=$((RETRIES + 1))
          done

          if [ -z "$TS_IP" ]; then
            echo "Tailscale IP not assigned. Exiting."
            exit 1
          fi

          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"

          # Re-check xrdp is still running, restart if needed
          if ! ss -tlnp | grep -q 3389; then
            echo "xrdp not on port 3389, attempting restart..."
            /usr/sbin/xrdp-sesman --nodaemon &
            sleep 2
            /usr/sbin/xrdp --nodaemon &
            sleep 3
          fi

          # Non-fatal connectivity check
          if (echo > /dev/tcp/$TAILSCALE_IP/3389) 2>/dev/null; then
            echo "TCP connectivity successful!"
          else
            echo "WARNING: Port 3389 not reachable via Tailscale yet, but continuing..."
          fi

      - name: Maintain Connection
        run: |
          echo ""
          echo "=== RDP ACCESS ==="
          echo "Address : $TAILSCALE_IP"
          echo "Username: RDP"
          echo "Password: $RDP_CREDS"
          echo "=================="
          echo ""

          while true; do
            echo "[$(date)] RDP Active - Cancel workflow to terminate"
            # Keep xrdp alive
            ss -tlnp | grep -q 3389 || (/usr/sbin/xrdp --nodaemon & sleep 2)
            sleep 300
          done
