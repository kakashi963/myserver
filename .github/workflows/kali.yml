name: Kali

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    container:
      image: kalilinux/kali-rolling
      options: >-
        --privileged
        --cgroupns=host
        -v /sys/fs/cgroup:/sys/fs/cgroup:rw
        --tmpfs /tmp
        --tmpfs /run
        --tmpfs /run/lock
      entrypoint: /lib/systemd/systemd

    steps:
      - name: Wait for Systemd to Boot
        run: |
          echo "Waiting for systemd to initialize..."
          timeout 30 bash -c 'until systemctl is-system-running 2>/dev/null | grep -qE "running|degraded"; do sleep 2; done'
          systemctl --version
          echo "✅ Systemd is ready"

      - name: Install Dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive

          # Step 1: HTTP sources first
          echo "deb http://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" \
            > /etc/apt/sources.list

          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          # Step 2: SSL certs + curl
          apt-get install -y --fix-missing ca-certificates curl gnupg wget

          # Step 3: Switch to HTTPS
          echo "deb https://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" \
            > /etc/apt/sources.list

          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          # Step 4: Desktop + tools
          for i in 1 2 3; do
            apt-get install -y --fix-missing \
              kali-desktop-xfce \
              kali-themes kali-menu \
              xrdp xorgxrdp \
              dbus dbus-x11 \
              sudo procps net-tools iproute2 \
              nodejs npm \
              screen \
              kali-linux-default && break || sleep 15
          done

          # Step 5: Tailscale repo
          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg \
            | tee /usr/share/keyrings/tailscale-archive-keyring.gpg > /dev/null

          curl -fsSL https://pkgs.tailscale.com/stable/debian/bookworm.tailscale-keyring.list \
            | tee /etc/apt/sources.list.d/tailscale.list

          for i in 1 2 3; do
            apt-get update -y && break || sleep 10
          done

          for i in 1 2 3; do
            apt-get install -y tailscale && break || sleep 10
          done

          echo "✅ All dependencies installed"

      - name: Configure SSH Server
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get install -y openssh-server

          ROOT_PASS=$(cat /dev/urandom | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 20)
          echo "root:$ROOT_PASS" | chpasswd
          echo "ROOT_SSH_PASS=$ROOT_PASS" >> $GITHUB_ENV

          sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sed -i 's/^PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config

          systemctl enable ssh
          systemctl start ssh
          sleep 2

          if ss -tlnp | grep -q ':22'; then
            echo "✅ SSH listening on port 22"
          else
            echo "❌ SSH failed to start"
            exit 1
          fi

      - name: Configure RDP Settings
        run: |
          dbus-uuidgen | tee /etc/machine-id /var/lib/dbus/machine-id || true

          echo "allowed_users=anybody" > /etc/X11/Xwrapper.config
          echo "needs_root_rights=yes" >> /etc/X11/Xwrapper.config

          cat > /root/.xsession << 'EOF'
          export XDG_SESSION_TYPE=x11
          export XDG_CONFIG_DIRS=/etc/xdg
          export XDG_DATA_DIRS=/usr/share/xfce4:/usr/share/xfce4/panel/plugins:/usr/share
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4
          EOF
          chmod +x /root/.xsession

          sed -i 's/use_vsock=true/use_vsock=false/g' /etc/xrdp/xrdp.ini || true

          mkdir -p /etc/polkit-1/localauthority/50-local.d/
          cat > /etc/polkit-1/localauthority/50-local.d/allow-all.pkla << 'EOF'
          [Allow all users]
          Identity=unix-user:*
          Action=*
          ResultAny=yes
          ResultInactive=yes
          ResultActive=yes
          EOF

          mkdir -p /var/run/xrdp /var/log/xrdp
          chmod 755 /var/run/xrdp

          systemctl enable xrdp
          systemctl start xrdp
          sleep 3

          if ss -tlnp | grep -q 3389; then
            echo "✅ xrdp listening on port 3389"
          else
            echo "❌ xrdp failed:"
            cat /var/log/xrdp/xrdp.log 2>/dev/null || true
            exit 1
          fi

      - name: Create RDP User
        run: |
          PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9!@#$%^&*' | head -c 16)

          userdel -r RDP 2>/dev/null || true
          useradd -m -s /bin/bash RDP
          echo "RDP:$PASSWORD" | chpasswd
          usermod -aG sudo RDP

          cat > /home/RDP/.xsession << 'EOF'
          export XDG_SESSION_TYPE=x11
          export XDG_CONFIG_DIRS=/etc/xdg
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4
          EOF
          chmod +x /home/RDP/.xsession
          chown RDP:RDP /home/RDP/.xsession

          echo "RDP_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          id RDP && echo "✅ RDP user created"

      - name: Establish Tailscale Connection
        run: |
          tailscaled --state=/tmp/tailscaled.state --tun=userspace-networking &
          sleep 5

          tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=gh-runner-$GITHUB_RUN_ID \
            --accept-routes \
            --ssh

          TS_IP=""
          RETRIES=0
          while [ -z "$TS_IP" ] && [ $RETRIES -lt 20 ]; do
            TS_IP=$(tailscale ip -4 2>/dev/null || true)
            if [ -z "$TS_IP" ]; then
              echo "Waiting for Tailscale IP... ($RETRIES/20)"
              sleep 5
            fi
            RETRIES=$((RETRIES + 1))
          done

          if [ -z "$TS_IP" ]; then
            echo "❌ Tailscale IP not assigned"
            exit 1
          fi

          echo "✅ Tailscale IP: $TS_IP"
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Verify All Services
        run: |
          echo "--- Systemd Status ---"
          systemctl is-system-running || true

          echo "--- SSH ---"
          ss -tlnp | grep ':22' && echo "✅ SSH up" || echo "❌ SSH down"

          echo "--- xRDP ---"
          ss -tlnp | grep '3389' && echo "✅ xRDP up" || echo "❌ xRDP down"

          echo "--- Tailscale ---"
          tailscale status

      - name: Maintain Session
        run: |
          echo ""
          echo "======================================="
          echo "           KALI RDP ACCESS             "
          echo "======================================="
          echo "  Tailscale IP    : $TAILSCALE_IP"
          echo "  RDP Username    : RDP"
          echo "  RDP Password    : $RDP_PASSWORD"
          echo "  SSH Root Pass   : $ROOT_SSH_PASS"
          echo "======================================="
          echo "  Connect via     : mstsc / Remmina"
          echo "  Address         : $TAILSCALE_IP:3389"
          echo "======================================="
          echo ""

          # Keep alive + auto-heal services
          while true; do
            echo "[$(date)] ✅ Active — $TAILSCALE_IP:3389"

            # Auto-restart xrdp if it dies
            if ! ss -tlnp | grep -q 3389; then
              echo "⚠️ xrdp died, restarting..."
              systemctl restart xrdp || true
              sleep 3
            fi

            sleep 300
          done
